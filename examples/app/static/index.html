    <script type="text/javascript" src="/static/plotly/plotly-2.8.3.min.js"></script>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        const WASM_URL = "main.wasm";

        var wasm;

        if ("instantiateStreaming" in WebAssembly) {
            WebAssembly.instantiateStreaming(
                fetch(WASM_URL),
                go.importObject,
            ).then(function (obj) {
                wasm = obj.instance;
                go.run(wasm);
            });
        } else {
            fetch(WASM_URL)
                .then((resp) => resp.arrayBuffer())
                .then((bytes) =>
                    WebAssembly.instantiate(bytes, go.importObject).then(
                        function (obj) {
                            wasm = obj.instance;
                            go.run(wasm);
                        },
                    ),
                );
        }
    </script>
</head>

<body>
